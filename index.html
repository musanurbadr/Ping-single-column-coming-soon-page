<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="categore">
      <div class="info">
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <div class="text">
          <footer>We are launching <span>soon!</span></footer>
          <p>Subscribe and get notified</p>
        </div>
        <form id="inputForm">
          <div class="inp">
            <input
              type="email"
              id="email-address-input"
              placeholder="Your email address..."
            />
            <p id="pintoinp"></p>
          </div>

          <button id=" data-btn-sahare" type="button" onclick="showInput()">
            Notify Me
          </button>
        </form>
        <div class="content">
          <img src="./images/illustration-dashboard.png" alt="" />
        </div>
        <div class="icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
